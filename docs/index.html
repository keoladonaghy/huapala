<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huapala - Hawaiian Music Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-box {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #searchInput {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .song-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .song-english {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 12px;
        }
        
        .song-composer {
            color: #27ae60;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .song-meta {
            font-size: 0.9em;
            color: #95a5a6;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        .detail-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .detail-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #6c757d;
        }
        
        .lyrics-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 15px;
        }
        
        .verse-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }
        
        .verse-content {
            white-space: pre-line;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .hawaiian-text {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .english-text {
            color: #6c757d;
            font-style: italic;
        }
        
        .media-links {
            margin-top: 20px;
        }
        
        .media-links a {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin: 5px;
            transition: background 0.3s ease;
        }
        
        .media-links a:hover {
            background: #c0392b;
        }
        
        .empty-field {
            color: #adb5bd;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Huapala</h1>
            <div class="subtitle">Hawaiian Music Database</div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search songs by title, composer, or location...">
        </div>
        
        <div id="loadingMessage" class="loading">Loading songs...</div>
        <div id="errorMessage" class="error" style="display: none;">Unable to load songs. Please check your database connection.</div>
        <div id="songsContainer" class="songs-grid" style="display: none;"></div>
    </div>
    
    <!-- Song Detail Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="songDetails"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
