<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huapala - Hawaiian Music and Hula Archives</title>
    <!-- Force rebuild -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #000;
            background: #fff url('img/bk.jpg') repeat;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background: #fff;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .hibiscus {
            width: 24px;
            height: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin: 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-top: 3px;
        }
        
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #searchInput {
            padding: 8px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            width: 300px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .songs-list {
            margin-bottom: 30px;
        }
        
        .song-entry {
            margin-bottom: 2px;
            line-height: 1.3;
        }
        
        .song-link {
            color: #0000EE;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }
        
        .song-link:hover {
            color: #0000AA;
        }
        
        .song-link:visited {
            color: #551A8B;
        }
        
        .composer-info {
            color: #000;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background: linear-gradient(to right, #fff 0%, #fff 60%, transparent 100%), url('img/bk.jpg') repeat;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
        }
        
        .close {
            color: #666;
            float: right;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            margin: 10px 15px;
        }
        
        .close:hover {
            color: #000;
        }
        
        .song-header {
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }
        
        .song-title-main {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }
        
        .song-composer-main {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .song-content {
            display: flex;
            min-height: 400px;
        }
        
        .left-sidebar {
            width: 200px;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-right: 1px solid #ddd;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            font-weight: bold;
            font-size: 12px;
            color: #000;
            margin-bottom: 8px;
        }
        
        .sidebar-content {
            font-size: 11px;
            color: #333;
            line-height: 1.3;
        }
        
        .sidebar-content a {
            color: #0000EE;
            text-decoration: underline;
        }
        
        .main-content {
            flex: 1;
            padding: 20px 30px;
            background: rgba(255,255,255,0.95);
        }
        
        .lyrics-container {
            margin-bottom: 25px;
        }
        
        .lyrics-title {
            font-weight: bold;
            font-size: 13px;
            color: #000;
            margin-bottom: 10px;
        }
        
        .lyrics-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .lyrics-hawaiian, .lyrics-english {
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-line;
        }
        
        .lyrics-hawaiian {
            color: #000;
        }
        
        .lyrics-english {
            color: #333;
            font-style: italic;
        }
        
        .cultural-notes {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }
        
        .notes-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .empty-field {
            color: #adb5bd;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #000;
            font-size: 12px;
            margin: 20px 0;
        }
        
        .error {
            background: #ffeeee;
            border: 1px solid #cc0000;
            color: #cc0000;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="img/hibiscus.gif" alt="Hibiscus" class="hibiscus">
                <h1>Huapala</h1>
                <img src="img/hibiscus.gif" alt="Hibiscus" class="hibiscus">
            </div>
            <div class="subtitle">Hawaiian Music and Hula Archives</div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search songs by title or composer...">
        </div>
        
        <div id="loadingMessage" class="loading">Loading songs...</div>
        <div id="errorMessage" class="error" style="display: none;">Unable to load songs. Please check your database connection.</div>
        <div id="songsContainer" class="songs-list" style="display: none;"></div>
    </div>
    
    <!-- Song Detail Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="songDetails"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
