<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huapala - Hawaiian Music and Hula Archives</title>
    <!-- Force rebuild -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #000;
            background: #fff url('img/bk.jpg') repeat;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background: #fff;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .hibiscus {
            width: 24px;
            height: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin: 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-top: 3px;
        }
        
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #searchInput {
            padding: 8px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            width: 300px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .songs-list {
            margin-bottom: 30px;
        }
        
        .song-entry {
            margin-bottom: 2px;
            line-height: 1.3;
        }
        
        .song-link {
            color: #0000EE;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }
        
        .song-link:hover {
            color: #0000AA;
        }
        
        .song-link:visited {
            color: #551A8B;
        }
        
        .composer-info {
            color: #000;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        .detail-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .detail-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #6c757d;
        }
        
        .lyrics-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 15px;
        }
        
        .verse-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }
        
        .verse-content {
            white-space: pre-line;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .hawaiian-text {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .english-text {
            color: #6c757d;
            font-style: italic;
        }
        
        .media-links {
            margin-top: 20px;
        }
        
        .media-links a {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin: 5px;
            transition: background 0.3s ease;
        }
        
        .media-links a:hover {
            background: #c0392b;
        }
        
        .empty-field {
            color: #adb5bd;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #000;
            font-size: 12px;
            margin: 20px 0;
        }
        
        .error {
            background: #ffeeee;
            border: 1px solid #cc0000;
            color: #cc0000;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="img/hibiscus.gif" alt="Hibiscus" class="hibiscus">
                <h1>Huapala</h1>
                <img src="img/hibiscus.gif" alt="Hibiscus" class="hibiscus">
            </div>
            <div class="subtitle">Hawaiian Music and Hula Archives</div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search songs by title or composer...">
        </div>
        
        <div id="loadingMessage" class="loading">Loading songs...</div>
        <div id="errorMessage" class="error" style="display: none;">Unable to load songs. Please check your database connection.</div>
        <div id="songsContainer" class="songs-list" style="display: none;"></div>
    </div>
    
    <!-- Song Detail Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="songDetails"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
