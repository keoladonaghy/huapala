<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huapala - Hawaiian Music and Hula Archives</title>
    <!-- Force rebuild -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #000;
            background: #fff url('img/bk.jpg') repeat;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background: #fff;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .hibiscus {
            width: 24px;
            height: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin: 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-top: 3px;
        }
        
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #searchInput {
            padding: 8px 12px;
            font-size: 12px;
            border: 1px solid #ccc;
            width: 300px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .songs-list {
            margin-bottom: 30px;
        }
        
        .song-entry {
            margin-bottom: 2px;
            line-height: 1.3;
        }
        
        .song-link {
            color: #0000EE;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }
        
        .song-link:hover {
            color: #0000AA;
        }
        
        .song-link:visited {
            color: #551A8B;
        }
        
        .composer-info {
            color: #000;
            font-size: 12px;
        }
        
        
        .empty-field {
            color: #adb5bd;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #000;
            font-size: 12px;
            margin: 20px 0;
        }
        
        .error {
            background: #ffeeee;
            border: 1px solid #cc0000;
            color: #cc0000;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 12px;
        }

        /* People Modal Styles */
        .people-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #666;
            font-size: 10px;
            text-decoration: none;
        }
        
        .people-icon:hover {
            color: #000;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        .person-photo {
            float: right;
            margin-left: 15px;
            margin-bottom: 10px;
            max-width: 150px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .person-details {
            font-size: 12px;
            line-height: 1.4;
        }
        
        .person-field {
            margin-bottom: 8px;
        }
        
        .person-label {
            font-weight: bold;
            color: #333;
        }
        
        .person-value {
            color: #000;
        }
        
        .biographical-notes {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            line-height: 1.5;
        }
        
        .modal-loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .modal-error {
            background: #ffeeee;
            border: 1px solid #cc0000;
            color: #cc0000;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="img/hibiscus.gif" alt="Hibiscus" class="hibiscus">
                <h1>Huapala</h1>
                <img src="img/hibiscus.gif" alt="Hibiscus" class="hibiscus">
            </div>
            <div class="subtitle">Hawaiian Music and Hula Archives</div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search songs by title or composer...">
        </div>
        
        <div id="loadingMessage" class="loading">Loading songs...</div>
        <div id="errorMessage" class="error" style="display: none;">Unable to load songs. Please check your database connection.</div>
        <div id="songsContainer" class="songs-list" style="display: none;"></div>
    </div>
    
    <!-- People Modal -->
    <div id="peopleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalPersonName">Person Details</div>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div id="modalContent">
                <div class="modal-loading">Loading person details...</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
