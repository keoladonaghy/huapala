{% extends "base.html" %}

{% block styles %}
{{ super() }}
<style>
    /* Admin-specific styling */
    .admin-controls {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .button {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #ccc;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
        margin: 2px;
        text-decoration: none;
        display: inline-block;
    }
    
    .button:hover {
        background-color: #f0f0f0;
    }
    
    .save-button {
        background-color: #007bff;
        color: white;
        border: 1px solid #007bff;
    }
    
    .save-button:hover {
        background-color: #0056b3;
    }
    
    .logout-link {
        position: absolute;
        top: 15px;
        right: 15px;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: background-color 0.2s ease;
    }
    
    .logout-link:hover {
        background-color: #f5f5f5;
    }
    
    select, input, textarea {
        padding: 8px 12px;
        font-size: 12px;
        border: 1px solid #ccc;
        font-family: Arial, Helvetica, sans-serif;
        margin: 5px;
    }
    
    .loading {
        text-align: center;
        color: #000;
        font-size: 12px;
        margin: 20px 0;
    }
    
    .error {
        background: #ffeeee;
        border: 1px solid #cc0000;
        color: #cc0000;
        padding: 10px;
        margin: 20px 0;
        text-align: center;
        font-size: 12px;
    }
    
    .success-message {
        background: #eef;
        border: 1px solid #007bff;
        color: #007bff;
        padding: 10px;
        margin: 10px 0;
        text-align: center;
        font-size: 12px;
    }
</style>
{% endblock %}

{% block header_content %}
{% if show_logout %}
<a href="/admin/logout" class="logout-link">üö™ Logout</a>
{% endif %}
{% endblock %}

{% block footer %}
<div style="text-align: center; margin-top: 30px; padding: 20px; border-top: 1px solid #ddd; color: #666; font-size: 12px;">
    <a href="/admin" style="color: #666; text-decoration: none;">‚Üê Back to Admin Dashboard</a>
</div>
{% endblock %}
