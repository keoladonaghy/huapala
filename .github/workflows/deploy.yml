name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install admin dependencies
      run: |
        cd admin
        npm install

    - name: Build admin interface
      run: |
        cd admin
        npm run build

    - name: Setup site structure
      run: |
        # Create build directory
        mkdir -p build
        
        # Copy main site files
        cp index.html build/
        cp song.html build/
        [ -f song-print.html ] && cp song-print.html build/
        cp huapala-search.css build/
        cp -r js build/
        cp -r img build/
        [ -d css ] && cp -r css build/ || echo "css directory not found, skipping"
        
        # Create and populate data directory
        mkdir -p build/data
        cp docs/songs-data.json build/data/
        
        # Create songbooks data
        echo '{"adios_ke_aloha_canonical":[{"songbook_name":"He Mele Aloha (2003)","page":2,"pub_year":2003,"composer":"Leleiohoku"}],"latitu_canonical":[{"songbook_name":"He Mele Aloha (2003)","page":146,"pub_year":2003,"composer":"Harry Swinton"}]}' > build/data/songbooks-data.json
        
        # Copy built admin interface
        cp -r admin/dist build/admin
        
        # Copy public MD files
        mkdir -p build/docs
        cp -r md_files/* build/docs/

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4